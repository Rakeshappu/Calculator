<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C A L C U L A T O R</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input  type="text" class="input">
            <input placeholder="Result" disabled type="text" class="result">
            <div class="numbers">
                <div onclick="handleClickButton(this)" class="but">C</div>
                <div onclick="handleClickButton(this)" class="but">/</div>
                <div onclick="handleClickButton(this)" class="but">*</div>
                <div onclick="handleClickButton(this)" class="but">%</div>
                <div onclick="handleClickButton(this)" class="but">7</div>
                <div onclick="handleClickButton(this)" class="but">8</div>
                <div onclick="handleClickButton(this)" class="but">9</div>
                <div onclick="handleClickButton(this)" class="but">-</div>
                <div onclick="handleClickButton(this)" class="but">4</div>
                <div onclick="handleClickButton(this)" class="but">5</div>
                <div onclick="handleClickButton(this)" class="but">6</div>
                <div onclick="handleClickButton(this)" class="but">+</div>
                <div onclick="handleClickButton(this)" class="but">1</div>
                <div onclick="handleClickButton(this)" class="but">2</div>
                <div onclick="handleClickButton(this)" class="but">3</div>
                <div onclick="handleClickButton(this)" style="color: white;"  >.</div>
                <div onclick="handleClickButton(this)" class="but">0</div>
                <div onclick="handleClickButton(this)" class="but">00</div>
                <div onclick="handleClickButton(this)" class="but">.</div>
                <!-- <div onclick="handleClickButton(this)" class="but equals"></div> -->
            </div>
            <div onclick="handleClickButton(this)" class="equals">=</div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
